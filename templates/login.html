{% extends "inc/base.html" %}
{% load bootstrap4 %}

{% block content %}
    <h3 class="mb-5">Log In</h3>
    <div class="card p-5">
        <form action="/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-primary mt-4" type="submit">Login</button>
        </form>
    </div>
{% endblock %}
