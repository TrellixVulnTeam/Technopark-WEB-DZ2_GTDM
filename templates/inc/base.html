{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <link href="{% static "css/global.css" %}" rel="stylesheet"/>

</head>
<body class="bg-light">

    <div class="container">
        <div class="row">
            <div class="col-8">
                {% block content %}
                {% endblock %}
            </div>

                {% block tags %}
                    <h3>Tags</h3>
                    {% include "inc/tags.html" %}
                {% endblock %}
            </div>
        </div>
    </div>

    {% block footer %}
    {% endblock %}

    <!-- Bootstrap -->
