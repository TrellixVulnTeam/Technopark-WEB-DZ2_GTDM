{% load static %}

<div class="container d-flex flex-row">
    <div class="avatar">
        <img alt="avatar">
    </div>
    <div class="content">
        <h5>{{ question.title }}</h5>
        <p>{{ question.text }}</p>
    </div>
    <div class="meta-data">
        <p>Likes: {{ question.likes }}</p>
    </div>
</div>
