{% extends "inc/base.html" %}
{% load bootstrap4 %}

{% block content %}
    <h3 class="mb-5">Edit profile</h3>
    <div class="card p-5">
        <form action="/profile/edit/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn" type="submit">Save</button>
        </form>
    </div>
{% endblock %}
