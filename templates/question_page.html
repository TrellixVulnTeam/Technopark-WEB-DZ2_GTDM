{% extends 'inc/base.html' %}

<div>
    {% block content %}
        <h3>Question</h3>
        <div class="my-4">{% include "inc/question.html" %}</div>
        <h3>Answers</h3>
        {% for answer in answers %}
            <div class="my-4">
                {% include "inc/answer.html" %}
            </div>
        {% endfor %}
        <hr>
        <button class="btn">Answer this question</button>
        <nav class="d-flex justify-content-center nav nav-pills me-auto">
            {% for p in paginator %}
                <a class="btn btn-nav me-2" href="?page={{ p.number }}">{{ p.number }}</a>
            {% endfor %}
        </nav>
    {% endblock %}
</div>
