{% extends "inc/base.html" %}

{% block content %}
    <h3 class="mb-5">Registration</h3>
    <div class="card p-5">
        <form class="form">
            <div class="mb-3">
                <label>Login</label>
                <input type="text" class="form-control" id="login" placeholder="awesome_login">
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
            </div>
            <div class="mb-3">
                <label>NickName</label>
                <input type="text" class="form-control" id="nickname" placeholder="cool nickname">
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label>Repeat Password</label>
                <input type="password" class="form-control" id="r_password">
            </div>
            <input type="submit" class="btn" value="Register me!"></input>
            <a style="font-size: 12px; color:#575656; text-decoration: none; margin-left: 16px" href="{% url "index" %}">Return to questions</a>
        </form>
    </div>
{% endblock %}
